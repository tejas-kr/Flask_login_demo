{% extends 'base.html' %}

{% block content %}
<h1>LOGIN</h1>
<hr>
<form action="/login" method="POST">
    {{ form.csrf_token }}
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">{{ form.username.label }}</label>
        <div class="col-sm-10">
            {{ form.username(class_='form-control', size=50) }}
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">{{ form.password.label }}</label>
        <div class="col-sm-10">
            {{ form.password(class_='form-control', size=200) }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
